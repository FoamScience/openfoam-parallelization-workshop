    var canvas = document.getElementById('canvas-content');
    var ctx = canvas.getContext('2d');
    ctx.globalAlpha = 0.2;
    var video = document.getElementById('video');
    video.style.display = 'none';
    var videoContainer;
    videoContainer = {  // we will add properties as needed
         video : video,
         ready : false,   
    };
    
    // set canvas size = video size when known
    video.addEventListener('loadedmetadata', function() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    });
    
    video.onerror = function(e){
        document.body.removeChild(canvas);
        document.body.innerHTML += "<h2>There is a problem loading the video</h2><br>";
        document.body.innerHTML += "the browser does not support playing HTML5 videos";
     }
    //video.style.display = 'none';
    video.oncanplay = readyToPlayVideo; // set the event to the play function that 
    canvas.addEventListener("click",playPauseClick);
    canvas.addEventListener("dblclick", function() {
        if(videoContainer.fullscreen){                                 
              this.requestFullscreen();
              videoContainer.fullscreen = true;
        }else{
              this.requestFullscreen();
              videoContainer.fullscreen = false;
        }
    }, 0);

function readyToPlayVideo(event){ // this is a referance to the video
    // the video may not match the canvas size so find a scale to fit
    //videoContainer.scale = Math.min(
    //                     canvas.width / this.videoWidth, 
    //                     canvas.height / this.videoHeight); 
    videoContainer.ready = true;
    videoContainer.fullscreen = false;
    // the video can be played so hand it off to the display function
    requestAnimationFrame(updateCanvas);
    // add instruction
    document.getElementById("playPause").textContent = "Click to play/pause. Double click to go into full screen mode. And use the search functionality to jump to a specific video timestamp.";
}
function updateCanvas() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  requestAnimationFrame(updateCanvas);
}
function drawPlayIcon(){
     ctx.fillStyle = "black";  // darken display
     ctx.globalAlpha = 0.5;
     ctx.fillRect(0,0,canvas.width,canvas.height);
     ctx.fillStyle = "#DDD"; // colour of play icon
     ctx.globalAlpha = 0.75; // partly transparent
     ctx.beginPath(); // create the path for the icon
     var size = (canvas.height / 2) * 0.5;  // the size of the icon
     ctx.moveTo(canvas.width/2 + size/2, canvas.height / 2); // start at the pointy end
     ctx.lineTo(canvas.width/2 - size/2, canvas.height / 2 + size);
     ctx.lineTo(canvas.width/2 - size/2, canvas.height / 2 - size);
     ctx.closePath();
     ctx.fill();
     ctx.globalAlpha = 1; // restore alpha
}
function playPauseClick(){
     if(videoContainer !== undefined && videoContainer.ready){
          if(videoContainer.video.paused){                                 
                videoContainer.video.play();
          }else{
                videoContainer.video.pause();
          }
     }
}

</script>
